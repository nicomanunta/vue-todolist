<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 class="text-center mt-3 fw-bold">Cose da fare oggi</h1>
        </header>
        <main>
            
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <ul class="list-group list-group-flush my-5 w-50">
                            <li v-for="text,index in todoList" :key="index" class="list-group-item d-flex justify-content-between" :class="text.done == true ? 'sbarrato' : ''" @click="text.done = !text.done">
                                <div>
                                    <span>
                                        {{text.text}}
                                    </span>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-danger" @click="removeText(index)"><i class="fa-solid fa-x" style="color: #ffffff;"></i></button>
                                </div>
                            </li>   
    
                        </ul>
                    
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row ">
                    <div class="col-12 d-flex justify-content-center">
                        <input class="w-50 mx-1 form-control form-control-sm" type="text" placeholder="Aggiungi qualcosa da fare alla lista" aria-label=".form-control-sm example" v-model="newText">
                        <button type="button" class="mx-1 btn btn-outline-light" @click="addText()">Aggiungi</button>
                    </div>
                    
                    </div>
                </div>
            </div>
            
        </main>
        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
